#{include: 'doctype.seg.htm' }#
<head>
#{include: 'head-common.seg.htm' }#
<link rel="stylesheet" href="/css/posts.css" type="text/css" />
<link rel="stylesheet" href="/highlight/default.css" type="text/css" />

<title>#{= title }# - #{= sitetitle }#</title>
</head>

<body>
<div id="page">

<h1 class="title"><a href="#{= getPageURL(id) }#">#{= escapeHtml(title) }#</a></h1>

#{= loadFile(postfile) }#

<div id="disqus_thread"></div>

<div id="footer">
	<div style="float:left">
		<a href="http://validator.w3.org/check?uri=referer">Valid</a>
	</div>
	<div style="float:right">
		<a href="#{= siteurl }#">#{= sitetitle }#</a>
	</div>
</div>

</div><!-- page -->

<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = '#{= disqus_shortname }#'; // required: replace example with your forum shortname

	// The following are highly recommended additional parameters. Remove the slashes in front to use.
	var disqus_identifier = '#{= id }#';
	var disqus_url = '#{= siteurl }##{= getPageURL(id) }#';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>

#{include: 'ga.seg.htm' }#
</body>
</html>
