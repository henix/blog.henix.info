<li data-name="postItems[]" data-class="PostItem">
<div class="post-line clearfix" data-name="postLine">
	<span class="post-time">#{= os.date('%Y-%m-%d', publish_time) }#</span>
	<span class="post-title"><a href="#{= getPostURL(name) }#">#{= title }#</a></span>
	<span class="post-stat">#{= comment_count }# 条评论</span>
</div>
<div class="blogpost" data-name="postDetail">
	<div class="postcontent">#{= loadFile(post_path) }#...</div>
	<div class="post-tags">#{= loadFile(tags_path) }#</div>
</div>
</li>
