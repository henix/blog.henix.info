#{include: 'doctype.seg.htm' }#
<head>
#{include: 'head-common.seg.htm' }#
<script type="text/javascript">
document.write('<link rel="stylesheet" href="/highlight/' + (when == 'night' ? 'rdark' : 'default') + '.css" type="text/css" />');
</script>
<noscript><link rel="stylesheet" href="/highlight/default.css" type="text/css" /></noscript>

<title>#{= title }# - #{= sitetitle }#</title>
</head>

<body>
<div id="page">

<h1 class="title"><a href="#{= getPostURL(id) }#">#{= escapeHtml(title) }#</a></h1>

<div id="content">

<p class="date">最后更新日期：#{= publish_time }#</p>

#{= loadFile(postfile) }#

<div id="disqus_thread"></div>

</div>

<div id="footer">
	<div style="float:left">
		<a href="http://validator.w3.org/check?uri=referer">Valid</a> | &copy; 2010-2013 henix
	</div>
	<div style="float:right">
		<a href="#{= siteurl }#">#{= sitetitle }#</a> &gt;
		<a href="#{= getCategoryURL(catid) }#">#{= escapeHtml(catname) }#</a>
	</div>
</div>

</div><!-- page -->

<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = '#{= disqus_shortname }#'; // required: replace example with your forum shortname

	// The following are highly recommended additional parameters. Remove the slashes in front to use.
	var disqus_identifier = '#{= id }#';
	var disqus_url = '#{= siteurl }##{= getPostURL(id) }#';

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>

#{include: 'ga.seg.htm' }#
</body>
</html>
