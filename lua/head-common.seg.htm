<script type="text/javascript">
var h = (new Date()).getHours();
var when;
if (h >= 5 && h < 20) {
	when = 'morning';
} else {
	when = 'night';
}
if (when !== 'morning') {
	document.write('<link rel="stylesheet" href="/css/root-' + when + '.css" type="text/css" />');
}
</script>
