<div id="tags" class="box">
	<h5>Tags</h5>
	<div class="box-body clearfix">
#{
for name, tag in pairs(tags) do
	if #tag.posti > 1 then
 }
<a href="#{= getTagURL(tag) }" title="#{= #tag.posti } 篇文章" class="tag" style="font-size: #{= 10 + #tag.posti }px; background-color: #{= tag.bgColor }">#{= name }</a>
#{ end
end }
	</div>
</div>
